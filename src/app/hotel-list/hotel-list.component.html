<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0"> {{ title }}</h2>

    <button class="btn btn-primary mb-4 mt-2" (click)="toggleIsNewBadge()">
        <span class="material-icons">
            {{showBadge ? 'Cacher' : 'Afficher'}} Nouveau
        </span>
        <!-- <span class="ml-2">
          {{showBadge ? 'Cacher' : ''}}  
        </span> -->
    </button>
    <hr>
    <div class="my-2">
        <div class="row">
              <div class="col-md-4 mb-4 mt-2">
                  <span class="filter">Filtre actuel : </span>
                  <b>{{ hotelFilter }}</b>
              </div>
              <div class="col-md-8 form-group">
                  <input type="text" class="form-control" [(ngModel)] = "hotelFilter">
                  <!-- <input type="text" class="form-control" [ngModel] = "hotelFilter" (ngModelChange)="hotelFilter = $event"> -->
                </div> 
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let hotel of filteredHotels">
          <div class="card">
            <img [src]="hotel.imageUrl" [title]="hotel.hotelName | uppercase" [alt]="hotel.hotelName">
            <div class="card-body">
              <h5 class="card-title">{{hotel.hotelName | titlecase}}</h5>
              <p class="card-text">{{hotel.description}}</p>
              <!-- <p class="card-text"> {{ hotel.price | currency : 'EUR' : 'symbol' : '1.2-2' : 'fr' | replaceComma }} </p> -->
              <p class="card-text"> {{ hotel.price | currency : 'EUR' : 'symbol' : '1.2-2' : 'fr' }} </p>
              <app-star-rating></app-star-rating>
              <span class="badge badge-pill badge-success text-light bg-info " *ngIf="showBadge">
                {{ showBadge ? 'Cacher' :  ''}}  Nouveau
              </span>
            </div> 
          </div>
     </div>
</div>
